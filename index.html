<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newsletter-sign-up-with-success-message</title>
    <link rel="stylesheet" href="./css/normilaze.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__texts">
          <h1 class="card__content__title">Stay updated!</h1>
          <p class="card__content__description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </div>

        <form action="http://echo.htmlacademy.ru" method="post">
          <div class="card__form-control">
            <input
              name="checked1"
              class="card__checkbox-input"
              id="checkbox"
              type="checkbox"
              checked
            />
            <label class="card__checkbox-label" for="checkbox"
              >Product discovery and building what matters</label
            >
          </div>
          <div class="card__form-control">
            <input
              name="checked2"
              class="card__checkbox-input"
              id="checkbox2"
              type="checkbox"
              checked
            />
            <label class="card__checkbox-label" for="checkbox2"
              >Measuring to ensure updates are a success</label
            >
          </div>
          <div class="card__form-control">
            <input
              name="checked3"
              class="card__checkbox-input"
              id="checkbox3"
              type="checkbox"
              checked
            />
            <label class="card__checkbox-label" for="checkbox3"
              >And much more!</label
            >
          </div>
          <div class="card__email-form-control">
            <label class="card__email-label" for="email">Email address </label>
            <input
              name="email"
              class="card__email-input"
              id="email"
              type="email"
              placeholder="email@company.com"
            />
          </div>

          <button class="card__btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img class="card__img" src="./images/image.png" alt="" width="400" />
    </div>
  </body>
</html>
